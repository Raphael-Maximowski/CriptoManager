<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://unpkg.com/imask"></script>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center bg-black overflow-hidden">
    <form id="formValidationUsuario" class="needs-validation p-5 col-md-6" novalidate>
        <div class="d-md-flex align-items-center justify-content-between mb-5">
            <div class="d-flex align-items-center justify-content-center">
                <i class="bi fs-3 me-2 bi-bar-chart-fill text-success"></i>
                <h1 class="mb-0 fs-3 fw-bold text-white">CryptoTracker</h1>
            </div>
            <div class="text-light fs-3 d-none d-md-block">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </div>
        </div>

        <input type="text" id="inputNumContaOrCpf" class="form-control mb-4" placeholder="Número da conta ou CPF*">
        <div class="input-group mb-4">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha*">
            <button class="btn btn-light" type="button" id="toggleSenha">
                <i class="bi bi-eye-slash" id="iconeSenha"></i>
            </button>
        </div>

        <button type="submit" class="btn btn-success w-100">Entrar</button>

        <a href="../register/register.html" class="d-block text-center mt-5 text-decoration-none text-light">Ainda não tem conta? <strong class="text-success">Cadastrar-se</strong></a>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./login.js"></script>
</body>
</html>
