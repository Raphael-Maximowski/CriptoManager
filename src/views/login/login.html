<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://unpkg.com/imask"></script>
</head>
<body class="overflow-hidden w-100 bg-black text-light d-flex justify-content-center align-items-center min-vh-100">
    <form id="formValidationUsuario" class="container p-4 rounded-4 shadow bg-dark mx-3" style="max-width: 600px;">
        <div class="mb-4 text-center">
            <div class="mb-2 d-flex justify-content-center align-content-center">
                <i class="bi fs-3 me-2 bi-bar-chart-fill text-success"></i>
                <h1 class="mb-0 fs-3 fw-bold text-white">CryptoTracker</h1>
            </div>
            <div class="fs-3">
                <i class="bi bi-person-circle me-2"></i> Entrar
            </div>
        </div>

        <div class="mb-3">
            <input type="text" id="inputNumContaOrCpf" class="form-control form-control-lg rounded-3" placeholder="Número da conta ou CPF*" required>
        </div>

        <div class="input-group mb-3">
            <input type="password" id="inputPassword" class="form-control form-control-lg rounded-start-3" placeholder="Senha*" required>
            <button class="btn btn-light rounded-end-3" type="button" id="toggleSenha">
                <i class="bi bi-eye-slash" id="iconeSenha"></i>
            </button> 
        </div>

        <button type="submit" class="btn btn-success w-100 btn-lg rounded-3">Entrar</button>

        <a href="../register/register.html" class="d-block text-center mt-4 text-decoration-none text-light">
            Ainda não tem conta? <strong class="text-success">Cadastrar-se</strong>
        </a>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./login.js"></script>
</body>
</html>
