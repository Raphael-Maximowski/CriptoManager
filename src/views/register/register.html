<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        
        <script src="https://unpkg.com/imask"></script>
    </head>
<body class="bg-black d-flex justify-content-center align-items-center min-vh-100 overflow-hidden">

    <form id="formCreateNewUser" class="bg-dark text-light p-4 p-md-5 rounded-4 shadow-lg w-100 mx-3" style="max-width: 600px;">
        <div class="mb-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-3 mb-md-0">
                <i class="bi bi-bar-chart-fill fs-3 text-success me-2"></i>
                <h1 class="fs-4 fw-bold m-0">CryptoTracker</h1>
            </div>
            <div class="fs-5 fw-semibold d-none d-md-flex align-items-center text-light">
                <i class="bi bi-person-plus-fill me-2"></i> Cadastrar-se
            </div>
        </div>


        <div class="mb-3">
            <input type="text" id="inputName" class="form-control bg-opacity-25 border-0" placeholder="Nome" required>
        </div>
        <div class="mb-3">
            <input type="text" id="inputCPF" class="form-control bg-opacity-25 border-0" placeholder="CPF" required>
        </div>
        <div class="mb-3">
            <input type="email" id="inputEmail" class="form-control bg-opacity-25 border-0" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <input type="tel" id="inputTelefone" class="form-control bg-opacity-25 border-0" placeholder="Telefone" required>
        </div>

        <div class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" id="inputCEP" class="form-control bg-opacity-25 border-0" placeholder="CEP" required>
        </div>
        <div class="col-md-8">
            <input type="text" id="inputComplemento" class="form-control bg-opacity-25 border-0" placeholder="EndereÃ§o" required>
        </div>
        </div>

        <div class="mb-3">
        <input type="text" id="inputNacionalidade" class="form-control bg-opacity-25 border-0" placeholder="Nacionalidade" required>
        </div>
        <div class="mb-4">
        <input type="password" id="inputPassword" class="form-control bg-opacity-25 border-0" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Cadastrar-se</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./register.js"></script>
</body>
</html>
