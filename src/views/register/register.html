<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="vh-md-100 bg-dark d-flex align-items-center overflow-hidden">

    <form id="formCreateNewUser" class="container col-md-8 bg-dark p-5 rounded-5">
        <div class="d-md-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-center">
                    <i class="bi fs-3 me-2 bi-bar-chart-fill text-success"></i>
                    <h1 class="mb-0 fs-3 fw-bold text-white">CryptoTracker</h1>
            </div>
            <div class="text-light fs-3 fw-bold mt-3">
                <i class="bi bi-person-plus-fill"></i> Cadastrar-se
            </div>
        </div>

        <input type="text" id="inputName" class="form-control mt-4" placeholder="Nome" required>
        <input type="text" id="inputCPF" class="form-control mt-4" placeholder="CPF" required>
        <input type="email" id="inputEmail" class="form-control mt-4" placeholder="E-mail" required>
        <input type="tel" id="inputTelefone" class="form-control mt-4" placeholder="Telefone" required>
        <div class="d-flex align-items-center gap-3">
            <input type="text" id="inputCEP" class="form-control mt-4 w-25" placeholder="CEP" required>
            <input type="text" id="inputComplemento" class="form-control mt-4" placeholder="Complemento" required>
        </div>
        <input type="text" id="inputNacionalidade" class="form-control mt-4" placeholder="Nacionalidade" required>
        <input type="password" id="inputPassword" class="form-control mt-4" placeholder="password" required>

        <button type="submit" class="btn btn-success mt-4">Cadastrar-se</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://unpkg.com/imask"></script>

    <script type="module" src="./register.js"></script>
</body>
</html>
