<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../crypto-list/crypto-list.css">
    <link rel="stylesheet" href="../wallet/wallet.css">
</head>
<body class="p-3 p-md-5">

<header class="d-flex justify-content-md-between align-items-center justify-content-center gap-5 py-md-0 py-3">
    <div id="redirect-container-button" class="d-flex gap-3 align-items-center justify-content-center">
        <i class="bi fs-3 me-2 bi-bar-chart-fill text-success"></i>
        <h1 class="mb-0 fs-3 fw-bold text-white">CryptoTracker</h1>
    </div>

    <h4 id="total-value-wallet" class="mb-0 text-white fw-bold "></h4>
</header>

<main class="py-5 d-flex flex-column gap-3"></main>

<div class="modal fade" id="sellCoinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content py-3 px-4 modal-background">
            <div class="border-0 modal-header align-items-center d-flex justify-content-between">
                <h5 class="mb-0 modal-title text-white" id="modal-title">Vender </h5>
                <button type="button" id="close-sell-modal" class="close border-0 bg-transparent" data-dismiss="modal" aria-label="Close">
                    <i class="bi fs-5 text-white bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body d-flex flex-column gap-3">
                <div class="d-flex w-100 gap-3">
                    <div class="w-75">
                        <label class="text-white">Quantidade Moeda: </label>
                        <input id="amount-coin" readonly class="modalInput form-control w-100"/>
                    </div>
                    <div class="w-25">
                        <label class="text-white">Valor Total: </label>
                        <input id="amount-dollar-coin" readonly class="modalInput form-control w-100"/>
                    </div>
                </div>

                <div class="d-flex w-100 gap-3">
                    <div class="w-75">
                        <label class="text-white">Quantidade Moeda a Ser Vendida: </label>
                        <input type="number" id="amount-to-sell" class="modalInput form-control w-100"/>
                    </div>
                    <div class="w-25">
                        <label class="text-white">Valor Total: </label>
                        <input id="amount-to-sell-total-value" readonly class="modalInput form-control w-100"/>
                    </div>
                </div>

            </div>
            <div class="modal-footer border-0">
                <button id="sell-button" type="button" class="btn btn-success">Vender</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
<script type="module" src="wallet.js"></script>
</body>
</html>
